<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- title -->
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="container">
    <div class="wrapper">
      <!-- section-one -->
      <div class="section-one">
        <h1 class="section-title">Get <span>insights</span> that help your business grow.</h1>
        <p class="section-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="flex-group">
          <div class="flex-one">
            <span>10k+</span>
            <p>companies</p>
          </div>
          <div class="flex-one">
            <span>314</span>
            <p>templates</p>
          </div>
          <div class="flex-one">
            <span>12M+</span>
            <p>queries</p>
          </div>
        </div>
      </div>
      <!-- section-two -->
      <picture class="section-two">
        <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="imagen-header" class="section-imagen">
      </picture>
    </div>
  </main>

  <!-- footer -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emanuel Bonardo</a>.
  </div> -->
</body>
</html>
